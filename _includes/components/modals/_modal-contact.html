<div class="modal fade" id="modal-03" tabindex="-1" role="dialog" aria-labelledby="modal-03" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="container-fluid boxed p-0">
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close"></button>
                <div class="image-block-wrapper">
                    <div class="image-block col-lg-6">
                        <div class="image-block-bg bg-image" data-image-src="{{page.contact_modal.image}}"></div>
                    </div>
                    <!--/.image-block -->
                    <div>
                        <div class="row g-0">
                            <div class="col-lg-6 offset-lg-6">
                                <div class="box p-50 d-flex">
                                    <div class="align-self-center">
                                        <h2 class="section-title mb-30">{{page.contact_modal.title}}</h2>
                                        <form id="contact-form" method="post" action="{{page.contact_modal.form_action}}">
                                            <div class="messages"></div>
                                            <div class="controls">
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="mb-3">
                                                            <input id="form_name" type="text" name="name"
                                                                class="form-control" placeholder="First Name *"
                                                                required="required"
                                                                data-error="First Name is required.">
                                                            <div class="help-block with-errors"></div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="mb-3">
                                                            <input id="form_lastname" type="text" name="surname"
                                                                class="form-control" placeholder="Last Name *"
                                                                required="required" data-error="Last Name is required.">
                                                            <div class="help-block with-errors"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="mb-3">
                                                            <input id="form_email" type="email" name="email"
                                                                class="form-control" placeholder="Email *"
                                                                required="required"
                                                                data-error="Valid email is required.">
                                                            <div class="help-block with-errors"></div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="mb-3">
                                                            <input id="form_phone" type="tel" name="phone"
                                                                class="form-control" placeholder="Phone">
                                                            <div class="help-block with-errors"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <div class="mb-3">
                                                            <textarea id="form_message" name="message"
                                                                class="form-control" placeholder="Message *" rows="4"
                                                                required="required"
                                                                data-error="Message is required."></textarea>
                                                            <div class="help-block with-errors"></div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-12">
                                                        <input type="submit" class="btn btn-send" value="{{page.contact_modal.button_text}}">
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <p class="text-muted"><strong>*</strong> These fields are
                                                            required.</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                        <!-- /form -->
                                    </div>
                                    <!-- /div -->
                                </div>
                                <!-- /.box -->
                            </div>
                            <!--/column -->
                        </div>
                        <!--/.row -->
                    </div>
                    <!--/div -->
                </div>
                <!--/.image-block-wrapper -->
            </div>
            <!--/.boxed -->
        </div>
        <!--/.modal-content -->
    </div>
    <!--/.modal-dialog -->
</div>
<!--/.modal -->
